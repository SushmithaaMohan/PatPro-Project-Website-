<!DOCTYPE html>
<html>
    <head>
        <title>
            Fill Some additional Details
        </title>
        <link href="https://fonts.googleapis.com/css?family=Lato:100,300,400" rel="stylesheet">
        <link href="Resources/css/docReg-style.css" type="text/css" rel="stylesheet">
        <link rel="icon" href="Resources/img/edit-user-male.png">
    </head>
    <body>
        <div class="form-box">
            <form action="login.html">
                <h1>Fill More Details</h1>
                <input class="text" type="text" id="name" placeholder="Name">                
                <br>
                <input  class="text" type="text" id="degree" placeholder="Degree(can be more then one)" required>
                <br>
                <input class="text" type="text" id="specialization" placeholder="Specialization" required>
                <br>
                <input class="text" type="number" id="experience" placeholder="Experience" required>
                <br>
                <input class="text" type="text" id="Location" placeholder="Location" required>
                <br>
                <textarea placeholder="Tell ur your achievements" rows="10" cols="22" required></textarea>
                <br>
                <input class="btn btn1" type="submit" value="Submit">
                <input class="btn btn2" type="reset">
            </form>
        </div>
    </body>
</html>
